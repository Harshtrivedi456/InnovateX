<!-- index.html (Home Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateX - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Dynamic background elements */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        .circle:nth-child(1) {
            width: 250px;
            height: 250px;
            top: 5%;
            left: 10%;
        }
        .circle:nth-child(2) {
            width: 350px;
            height: 350px;
            bottom: 5%;
            right: 10%;
        }
        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logo {
            font-size: 65px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ffcc00, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 26px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .info {
            font-size: 22px;
            max-width: 750px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2.5s forwards;
        }
        .button-group {
            display: flex;
            gap: 25px;
            margin-top: 20px;
        }
        .btn-custom-primary, .btn-custom-secondary {
            font-size: 20px;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-custom-primary {
            background: #ffcc00;
            color: #000;
        }
        .btn-custom-primary:hover {
            background: #e6b800;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.5);
        }
        .btn-custom-secondary {
            background: #ffffff;
            color: #000;
        }
        .btn-custom-secondary:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="main-container">
        <div class="logo">InnovateX</div>
        <div class="tagline">Empowering Students to Showcase Innovation ðŸš€</div>
        <div class="info">
            A digital hub where students share projects, faculty monitor progress, and the world discovers groundbreaking ideas.
        </div>
        <div class="button-group">
            <a href="signup.html" class="btn btn-custom-primary">Create Account</a>
            <a href="login.html" class="btn btn-custom-secondary">Login</a>
        </div>
    </div>
</body>
</html>
